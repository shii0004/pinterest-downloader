<html>

<head>
<title>pinterest downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script>
function downloader (form) {
var pinlnk = form.pinlnk.value;
alert ("Your link: " + pinlnk);
}
</script>
</head>

<body>
<center><b>pinterest downloader</b></center><br><br>

<form method="GET">
<label for="pinlnk">pin link: </label>
<input type="text" name="pinlnk"></input>
<input type="submit" value="submit" onClick="downloader(this.form)"></input>
</form>

</body>

</html>
